name: Publish Package

on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
      
      - run: npm ci
      - run: npm run build
      - run: echo "GithubEnv=$GITHUB_ENV, GITHUB_ACTION=$GITHUB_ACTION"
      - run: npx -y semantic-release --no-ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
