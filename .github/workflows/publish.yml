name: Publish Packages

on: [push]

jobs:
  # Test and Build Job
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        run: |
          pnpm test

      - name: Build packages
        run: pnpm build

      - name: Check build outputs
        run: |
          ls -la packages/*/dist/
          echo "Build completed successfully"

  # Publish Stable Release (master branch)
  publish-stable:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Remove problematic .npmrc
        run: rm -f .npmrc

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Configure npm registry for publishing
        run: |
          echo "@amir-kaman:registry=https://npm.pkg.github.com/" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> .npmrc
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish packages
        run: |
          # For stable releases, bump patch version automatically
          cd packages/tokens
          echo "@amir-kaman:registry=https://npm.pkg.github.com/" > ./dist/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> ./dist/.npmrc
          cp package.json ./dist/package.json
          # Bump patch version for stable release
          npx semantic-release --no-ci

          cd ../..
          
          # Get the version that was just published for tokens
          TOKENS_VERSION=$(node -p "require('./packages/tokens/dist/package.json').version")
          
          # Publish core package
          cd packages/core
          echo "@amir-kaman:registry=https://npm.pkg.github.com/" > ./dist/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> ./dist/.npmrc
          # Replace workspace dependency with actual version
          sed "s/\"@amir-kaman\/sharmin-tokens\": \"workspace:\*\"/\"@amir-kaman\/sharmin-tokens\": \"^$TOKENS_VERSION\"/" package.json > ./dist/package.json
          # Bump patch version for stable release
          npm version patch --prefix dist
          pnpm publish ./dist --tag latest --no-git-checks
          
          echo "✅ Published stable packages with version: $TOKENS_VERSION"
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ← Add this line


  # Publish Prerelease (other branches)
  publish-prerelease:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/master'
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Remove problematic .npmrc
        run: rm -f .npmrc

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Configure npm registry for publishing
        run: |
          echo "@amir-kaman:registry=https://npm.pkg.github.com/" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> .npmrc
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish prerelease packages
        run: |
          # Publish tokens prerelease
          cd packages/tokens
          echo "@amir-kaman:registry=https://npm.pkg.github.com/" > ./dist/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> ./dist/.npmrc
          cp package.json ./dist/package.json
          npm version prerelease --prefix dist --preid ${{ github.run_id }}
          pnpm publish ./dist --tag prerelease --no-git-checks
          cd ../..

          # Get the version that was just published for tokens
          TOKENS_VERSION=$(node -p "require('./packages/tokens/dist/package.json').version")

          # Publish core prerelease
          cd packages/core
          echo "@amir-kaman:registry=https://npm.pkg.github.com/" > ./dist/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> ./dist/.npmrc
          # Replace workspace dependency with actual version
          sed "s/\"@amir-kaman\/sharmin-tokens\": \"workspace:\*\"/\"@amir-kaman\/sharmin-tokens\": \"$TOKENS_VERSION\"/" package.json > ./dist/package.json
          npm version prerelease --prefix dist --preid ${{ github.run_id }}
          pnpm publish ./dist --tag prerelease --no-git-checks

          echo "✅ Published prerelease packages with run_id: ${{ github.run_id }}"
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
